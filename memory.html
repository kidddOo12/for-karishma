<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<title>Our Story üíû</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fff0f5, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #cc0066;
    padding: 20px;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(255, 77, 136, 0.2);
    max-width: 520px;
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 44px;
    margin-bottom: 20px;
}

#typedText {
    font-size: 16px;
    line-height: 1.8;
    white-space: pre-line;
    min-height: 220px;
}

.cursor {
    display: inline-block;
    width: 2px;
    background-color: #cc0066;
    animation: blink 0.8s infinite;
    margin-left: 3px;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

.signature {
    font-family: 'Great Vibes', cursive;
    font-size: 32px;
    margin-top: 15px;
    color: #b30059;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Sparkles */
.sparkle {
    position: absolute;
    font-size: 18px;
    animation: float 2s ease-out forwards;
    color: #ff4d88;
}

@keyframes float {
    0% { transform: translateY(0) scale(0.5); opacity: 1; }
    100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
}

/* Rose Petals */
.petal {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
    }
}
</style>
</head>

<body>
<div class="card">
    <h1>Karishma ‚ù§Ô∏è</h1>
    <div id="typedText"></div><span class="cursor"></span>
    <div id="signature" class="signature"></div>
</div>

<!-- Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const message = `I didn‚Äôt just fall in love with you‚Ä¶
I slowly built a home in you.

Tumhari fikr mere din ka hissa hai,
tumhari khushi meri dua hai.

Even when we don‚Äôt say much,
my heart still reaches for you.

You‚Äôre not just someone I love‚Ä¶
you‚Äôre someone I feel responsible for,
emotionally connected to,
deeply attached to.

Life may not be perfect,
but with you, it feels worth it.

Always yours, -Vikas`;

let index = 0;
const speed = 40;
const typedText = document.getElementById("typedText");

function typeWriter() {
    if (index < message.length) {
        typedText.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
    }
    }
}


// Falling petals
function createPetal() {
    let petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "üå∏";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 10000);
}

setInterval(createPetal, 500);

window.onload = typeWriter;
</script>

</body>
</html>
