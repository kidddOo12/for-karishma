<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff5f9);
    text-align: center;
    color: #cc0066;
    overflow: hidden;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    margin-top: 50px;
}

#countdown {
    font-size: 18px;
    margin-top: 10px;
}

button {
    position: absolute;
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
}

#yesBtn {
    background: #ff4d88;
    color: white;
    left: 35%;
    top: 65%;
}

#noBtn {
    background: #aaa;
    color: white;
    left: 55%;
    top: 65%;
}
</style>
</head>

<body>

<h1>Karishma, will you be my Valentine? ðŸ’•</h1>
<div id="countdown"></div>

<button id="yesBtn">YES ðŸ’–</button>
<button id="noBtn">NO ðŸ™ˆ</button>

<script>
var valentineDate = new Date("Feb 14, 2026 00:00:00").getTime();
var timer = setInterval(function() {
    var now = new Date().getTime();
    var distance = valentineDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerHTML = days + " days until Valentineâ€™s Day ðŸ’˜";
    if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "It's Valentine's Day â¤ï¸";
    }
}, 1000);

var noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

// Heart explosion on YES click
document.getElementById("yesBtn").addEventListener("click", function () {
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.style.position = "fixed";
        heart.style.left = "50%";
        heart.style.top = "60%";
        heart.style.fontSize = "20px";
        heart.style.zIndex = "999";
        heart.style.transition = "transform 1s ease-out, opacity 1s";
        document.body.appendChild(heart);

        let x = (Math.random() - 0.5) * 600;
        let y = (Math.random() - 0.5) * 600;

        setTimeout(() => {
            heart.style.transform = `translate(${x}px, ${y}px) scale(1.8)`;
            heart.style.opacity = "0";
        }, 50);

        setTimeout(() => heart.remove(), 1000);
    }

    setTimeout(() => {
        window.location.href = "celebration.html";
    }, 900);
});
</script>

</audio>
</body>
</html>
